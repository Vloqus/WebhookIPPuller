<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook with IP Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f33;
            color: #ffffff;
        }
        .container {
            width: 300px;
            padding: 20px;
            background: #23272a;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="text"] {
            background: #2c2f33;
            color: #ffffff;
        }
        button {
            background: #7289da;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background: #5a73c9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send to Discord</h1>
        <input type="text" id="message" placeholder="Enter your message here">
        <button onclick="sendMessage()">Send</button>
        <p id="status"></p>
    </div>

    <script>
        const webhookUrl = "YOUR_WEBHOOK_URL"; // Replace this with your Discord Webhook URL

        // Function to get the user's IP address
        async function getIPAddress() {
            try {
                const response = await fetch("https://api.ipify.org?format=json");
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Failed to fetch IP address:", error);
                return "Unknown IP";
            }
        }

        // Function to send a message along with the user's IP to the webhook
        async function sendMessage() {
            const messageBox = document.getElementById('message');
            const status = document.getElementById('status');
            const message = messageBox.value;

            if (!message.trim()) {
                status.textContent = "Message cannot be empty.";
                status.style.color = "red";
                return;
            }

            status.textContent = "Fetching IP...";
            status.style.color = "#ffffff";

            const ip = await getIPAddress();

            status.textContent = "Sending...";
            try {
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        content: `Message: ${message}\nIP: ${ip}`
                    }),
                });

                if (response.ok) {
                    status.textContent = "Message and IP sent successfully!";
                    status.style.color = "green";
                    messageBox.value = ""; // Clear the textbox
                } else {
                    throw new Error(`Error: ${response.status}`);
                }
            } catch (error) {
                status.textContent = `Failed to send: ${error.message}`;
                status.style.color = "red";
            }
        }
    </script>
</body>
</html>
